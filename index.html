<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv"X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="wide=device-width, initial-scale=1.0" />
    <title>music player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src ="logo.jpg" alt = "Spotify"</li>
        <li>home</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songlist">
        <h2>Best of NCS -No Copyright</h2>
        <div class ="songItemcontainer">
        

          <div class="songItem">
             <img src="covers/1.jpg" alt="1"  />
            
            <span class ="songName"   >Closer - chainsmokers </span>
            <span class="songlistplay"><span class="timestamp"> 05:34 <i id ="0"  class=" far songItemPlay fa-play-circle"></i></span></span> 
          </div>  
      
        
        
           <div class="songItem">
            <img src="covers/2.jpg" alt="1" />
            <span class ="songName" >A thousand years</span>
            <span class="songlistplay"><span class="timestamp">04:04 <i id ="1"  class="  far songItemPlay fa-play-circle" ></i></span> </span>
          </div> 
       

          <div class="songItem">
            <img src="covers/3.jpg" alt="1" />
            <span class ="songName" >Let me love you</span>
            <span class="songlistplay"><span class="timestamp">04:45 <i  id ="2" class="  far songItemPlay fa-play-circle"></i></span> </span>
          </div> 
          
          <div class="songItem">
            <img src="covers/4.jpg" alt="1" />
            <span class ="songName" > someone you loved</span>
            <span class="songlistplay"><span class="timestamp">03:25 <i  id ="3" class =" far songItemPlay fa-play-circle"></i></span> </span>
          </div>  
           <div class="songItem">
            <img src="covers/1.jpg" alt="1" />
            <span class ="songName" >let me down slowly</span>
            <span class="songlistplay"><span class="timestamp">02:50 <i id ="4" class = "far songItemPlay fa-play-circle"></i></span> </span>
          </div>  
           <div class="songItem">
            <img src="covers/2.jpg" alt="1" />
            <span class ="songName" >Stay - justin bieber</span>
            <span class="songlistplay"><span class="timestamp">05:34 <i id ="5" class=" far  songItemPlay fa-play-circle"></i></span> </span>
          </div>     
        </div>
      </div>
   
      <div class="songBanner"></div>
      
    </div>

    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0"  value ="0" max="100"/>
      <div class="icons">
        <!--fontawesome icons-->
        <i class="  fas fa-2x fa-fast-backward " id = "previous"></i>
        <i class="fas fa-2x fa-play-circle" id="masterPlay"></i>
        <i class="fas  fa-2x fa-fast-forward" id ="next"></i>
      </div>
	  <div class = "songinfo">
	  <img src="playing.gif" width ="35px" alt ="" id ="gif"><span id = "masterSongName">closer - chainsmokers </span>
	  
    </div>
	</div>
  <script   src="script.js"></script>
    <script src="https://kit.fontawesome.com/428a0bc22a.js" crossorigin="anonymous" ></script>

  </body>
</html>
